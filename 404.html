<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .text-container {
            text-align: center;
            font-size: 48px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="text-container">
	<p>Yaṃ tvaṃ gavesasi, taṃ natthi. </p>
	<p>Sukhaṃ divasaṃ bhavatu, ca puna āgantum mā pamajjiittha!</p>
    </div>
</body>
</html>
